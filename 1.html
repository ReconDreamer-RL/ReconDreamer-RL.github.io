<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qualitative Examples</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: invert(100%);
            width: 50px;
            height: 50px;
        }
        .carousel-control-prev,
        .carousel-control-next {
            width: 5%;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h3 class="text-center mb-4">Qualitative Examples</h3>
            <div id="qualitativeCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">

                <div class="carousel-inner rounded shadow">
                    <div class="carousel-item active">
                        <img src="./img1/supply12_00.png" class="d-block w-100" alt="Example 1">
                    </div>
                    <div class="carousel-item">
                        <img src="./img1/supply22_00.png" class="d-block w-100" alt="Example 2">
                    </div>
                </div>

                <a class="carousel-control-prev" href="#qualitativeCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#qualitativeCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>

                <ol class="carousel-indicators">
                    <li data-target="#qualitativeCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#qualitativeCarousel" data-slide-to="1"></li>
                </ol>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
